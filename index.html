<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Thrones</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bower_components/select2/dist/css/select2.css">
</head>

<body>
	<h1>Game of Thrones Houses</h1>
	<script id="houses" type="text/x-handlebars-template">
		<label>Select houses to show</label>
		<select multiple="multiple">
			{{#each houses}}
				<option value="{{name}}">{{name}}</option>
			{{/each}}
		<select>
	  <ul id="items">
	    {{#each houses}}
	      <li id="{{name}}" class="house">
	        <h2>{{name}}</h2>  
			<ul class="people-list sortable-list">
		        {{#each people}}
			        <li class='person'>
			            <a href="http://gameofthrones.wikia.com/wiki/{{wikiSuffix}}" target="_blank">
			              <img alt="{{name}}" width="60" src="http://cheatsheetworld.com/img/entertainment/game-of-thrones/game-of-thrones-{{imageSuffix}}.jpg">
			            </a>
			            <div class="info">
			              <h3><a href="http://gameofthrones.wikia.com/wiki/{{wikiSuffix}}" target="_blank">{{name}}</a></h3>
			              <p>{{description}}</p>
			            </div>
			        </li>
		        {{/each}}
	       	</ul>
	      </li>
	    {{/each}}
	  </ul>
	</script>
	<script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/select2/dist/js/select2.js"></script>
  	<script src="script.js"></script>
</body>
</html>
